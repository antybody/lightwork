<!-- 字典管理 -->
<div class="right_comment">
	<div class="right_main mt10">
		<ul class="nav">
			<li><a href="#!/main">系统管理</a><span>&gt;</span></li>
			<li>字典管理</li>
		</ul>
		<div class="panel panel_over user_search" style="padding-bottom:20px">
			<div class="search_content">
				<div ms-controller="query_param_dic">  <!-- 查询条件 -->
					<wbr ms-widget="{is:'ms-menuselect',menu: @param,
						queryList:@param_query,clearAll:@clearAll}" />
					<div class="midiv">   <!-- 输出信息 -->
						<span>符合查询条件的数量：<strong>{{@totalCount}}</strong>条</span>
						<a class="btn_download" href="javascript:void(0);" ms-click="@download()">导出</a>
						<a class="btn_adduser" href="#!/dic/addDic?type=add">新增</a>
					</div>
				</div>
				<div id="divForView" style="width:100%;padding-top:50px;min-height:300px;">
					<div class="zTreeDemoBackground left" style="width:20%;
						height:100%;position: relative;float:left">
						<ul id="treeDemo" class="ztree"></ul>
					</div>
					<div id="divForGrid" style="width:80%;height:auto;float:left">
						<div class="list_table" ms-controller="table_list"> <!-- 查询列表 -->
							<wbr ms-widget="{is:'ms-tablelist',columns:@gridEnColumns,zcolumns:@gridZhColumns,data:@gridData,isHandle:@isHandle,handleData:@handleData,cbProxy:@cbProxy}" />
						</div>
						<div class="pager" ms-controller="pager_list"> <!-- 翻页-->
							<wbr ms-widget="{is:'ms-pager',totalPages:@totalPages,showPages:@showPages,onPageClick:@onPageClick,currentPage:@currentPage}" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
