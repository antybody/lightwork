<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>Lightwork便捷平台登录</title>
	<link rel="icon" href="images/favicon.ico"> <link>
	<link rel="stylesheet" type="text/css" href="css/lightwork.css" />
 	<script data-main="public/iwater/config/loginConfig.js" src="public/core/javascripts/import/require.min.js"></script>
</head>
<body style="overflow:hidden;">
	<div class="wrap bg_index">
		<div class="content">
			<div class="logo"></div>
			<form id="loginForm">
				<div class="login">
					<div class="ipt">
						<input  name="account" type="text" placeholder="账号" title="账号"/>
						<div class="message-box"><span class="checkerror"></span></div>
					</div>
					<div class="ipt">
						<input  name="password" type="password" placeholder="密码" title="密码"/>
						<div class="message-box"><span class="checkerror"></span></div>					
					</div>
					<!--<span class="userl"><a href="#">注册新用户</a></span>
					<span class="passwordr"><a href="#">忘记密码</a></span>-->
					<a type="button" class="btnsubmit" href="#"></a>
				</div>
			</form>
		</div>
	</div>	
	<img class="body_bg" src="images/bg_index.jpg">
</body>
</html>
